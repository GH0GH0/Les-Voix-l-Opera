<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Les Voix de l'Opera</title>
    <script src="js/parallax.js"></script>
    <link rel="icon" type="image/png" href="icon.png" />
    <link rel="stylesheet" href="style/index-style.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div id="loader">
            
        </div>
        <div id="message">
            <button class="close btn" onclick="Accueil()"></button>
        </div>
        <div class="container" id="accueil">
            <ul id="scene">
                
                <li class="layer" data-depth="0.15"><img  style="position: absolute; top: -2%; left: -2%; width: 106%;height: 100vh;" src="images/Page d_accueil - Nuages.png" alt="image"></li></li>
                <li class="layer" data-depth="0.05"><img style="position: relative;top: -2%;left: -2%;width: 103%;max-width: inherit;" src="images/Page d_accueil - OpÃ©ra.png" alt="image" ></li></li>
                
            </ul>
            <img id="logo"style=" margin: 17% auto auto; position: relative;display: block;width: 25%;"src="images/Page d_accueil - Logo.png" alt="image">
            <button class="commencer btn" onclick="Begin()"></button>
            <script>
                var scene = document.getElementById('scene');
                var parallax = new Parallax(scene);
                var message = document.getElementById('message');
                var loader = document.getElementById('loader');
                var accueil = document.getElementById('accueil');
                document.getElementById('logo').style.display="none";
                message.style.display="none";
                accueil.style.display="none";
                setInterval(function(){ loader.style.display="none";  message.style.display="block"; }, 2500);
                function Accueil(){
                    setInterval(function(){document.getElementById('logo').style.display="block";},1000)
                    accueil.style.display="block";
                    message.style.opacity="0.7"
                    message.style.animation="example  ease-in-out 1s forwards" ;
                    
                }

                function Begin(){
                    window.location.assign("Prologue1-1.html")
                }

            </script>
        </div>
        
    </main>
</body>
</html>
